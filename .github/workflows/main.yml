name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Serveur - npm install + npm test
        env:
          API_KEY_WEATHER: ${{ secrets.API_KEY_WEATHER }}
          API_KEY_TRANSLATE: ${{ secrets.API_KEY_TRANSLATE }}
        run: |
          cd serveur
          npm install
          npm test

      - name: Docker-compose up -d
        run: docker-compose up -d
        
      - name: Test serveur up
        run: curl http://localhost:3100/
