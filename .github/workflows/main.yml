name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker-compose up -d
        run: docker-compose up -d

      - name: Docker-compose start
        run: docker-compose start
        
      - name: Test Application started
        run: curl http://localhost:4200/
