version: '3'
services:
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  angular:
    image: eviraoul/montcuq:angular_montcuq
    ports:
      - "4200:4200"
    restart: always

  node:
    depends_on:
      - mongo
    image: eviraoul/montcuq:node_montcuq
    ports:
      - "3100:3100"
    restart: always
